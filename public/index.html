<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="/styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>DabChat</title>
    <style>
        #messages{height:300px;}
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 col-sm-12">
            <h1 class="text-center">
                DabChat
                <button id="clear" class="btn btn-danger">Clear</button>
            </h1>
            <div id="chat">
                <input type="text" id="username" class="form-control" placeholder="Enter name...">
              </br>
                <div class="text-center"><strong><span class="current-users" id="current-users"></span></strong> users online now</div>
                <br>
                <div class="card no-overflow">
                    <div id="typing-notice" class="text-center"></div>
                    <div class="card-block" id="messages">
                    </div>
                </div>
                <br>
                <textarea id="textarea" class="form-control" placeholder="Enter message..."></textarea>
                <div class="status" id="status"></div>
                <div>Users: <span class="users" id="users"></span></div>
            </div>
        </div>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="/chat.js"></script>
</body>
</html>
